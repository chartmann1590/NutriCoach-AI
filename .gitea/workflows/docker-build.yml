name: Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t nutricoach/app:latest .