name: Android Build

on:
  push:
    branches: [main]
    paths: ['nutrition_ai_mobile/**']
  pull_request:
    branches: [main]
    paths: ['nutrition_ai_mobile/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          
      - name: Build APK
        working-directory: nutrition_ai_mobile
        run: |
          flutter pub get
          flutter build apk --release
          
      - uses: actions/upload-artifact@v4
        with:
          name: nutrition-ai-apk
          path: nutrition_ai_mobile/build/app/outputs/flutter-apk/app-release.apk